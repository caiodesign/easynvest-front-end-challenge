<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Cadastrar</title>
    <meta name="description" content="Simple form">
    <meta name="keywords" content="form, boilerplate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Caio Oliveira">
  </head>
  <body>
    <main>
      <section class="container">
        <form id="register">
          <div class="row">
            <input type="text" required name="name" id="name"/>
            <label for="name">Nome completo (sem abreviações)</label>
            <span class="error-message" id="name-error">Campo deve conter 3 caracteres ou mais</span>
        </div>
        <div class="row">
            <input type="email" required name="email" id="email"/>
            <label for="email">Email</label>
            <span class="error-message" id="email-error">E-mail inválido</span>
        </div>
        <div class="row">
            <input type="text" required name="cpf" maxlength="14" id="cpf"/>
            <label for="cpf">CPF</label>
            <span class="error-message" id="cpf-error">CPF inválido</span>
        </div>
        <div class="row">
            <input type="tel" required name="phone" maxlength="15" id="phone" />
            <label for="phone">Telefone</label>
            <span class="error-message" id="phone-error">Telefone inválido</span>
        </div>
        <div>
          <button type="submit" id="submit">Cadastrar</button>
          <div class="loader" id="loader"></div>
        </div>
        </form>

        <div id="notify"></div>
      </section>
    </main>
  </body>
</html>
